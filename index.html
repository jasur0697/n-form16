<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
        <link rel="stylesheet" href="style/normalize.css">
        <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="content">

            <div class="left-side-container">
                <div class="left-side">

                <span class="background-img"></span>
                <h2 class="img-header">Letâ€™s get you set up</h2>
                <p class="img-paragraph">
                    It should only take a couple of minutes to pair with your watch
                </p>
                <a class="img-button" href="#"></a>
                </div>
                <!-- here will be picture after will be used with p-->
         
            </div>

            <div class="rigth-side">

                <form class="form" action="https://echo.htmlacademy.ru">
                    
                    <div class="name inputs">
                        <span class="right-titles">Name</span>
                            <label class="right-labels" for="name">
                                <input class="input-box" type="text" name="name" id="name" autocomplete="off" required>
                            </label>
                    
                    </div>

                    <div class="gender inputs">
                        <span class="right-titles">Gender</span>
                            <div class="gender-checkbox">
                                <label class="signs" for="check-boxes genders">
                                <input class="genderbox men" type="radio" name="gender">Male
                                </label>
                           
                                <label class="signs" for="female">
                                <input class="genderbox women" type="radio" name="gender">Female
                                </label>    
                            </div>
                    </div>
               
                    



                           
                    <div  class="date inputs">
                        <span class="right-titles">Date of Birth</span>
                        <label for="date">
                            <input class="input-box birth-date" type="date" name="date" id="date" placeholder="01/02/1983">
                        
                        </label>

                    </div>


                    <div  class="email inputs">
                        <span class="right-titles">Email</span>
                        <label for="email">
                            <input class="input-box" type="email" name="email" id="email" autocomplete="off" placeholder="kendall@emailcom">
                        </label>
                    </div>

                    <div  class="phone-number inputs">
                        <span class="right-titles">Mobile</span>
                        <label for="tel"> 
                            <input class="input-box" type="tel" name="mobile" id="mobile" autocomplete="off" placeholder="+91 98765 43210">
                        </label>
                    </div>

                    <div  class="id inputs">
                        <span class="right-titles">Customer ID</span>
                        <label for="id_number"> 
                            <input class="input-box" type="text" name="id_number" id="id_number" autocomplete="off" placeholder="576802-ERD0348 45">
                        </label>
                    </div>


                    <div class="membership inputs">
                        <span class="right-titles">Membership</span>
                            
                           <div class="membership-checkboxes">

                            <label class="signs" for="">
                                <input class="mem-radios" type="radio" name="membership" id="membership">Classic
                            </label> 
                            
                            <label class="signs" for="membership">
                                <input class="mem-radios" type="radio" name="membership" id="membership">Silver
                            </label> 
                           
                            <label class="signs" for="membership">
                                <input class="mem-radios" type="radio" name="membership" id="membership">Gold
                            </label> 

                            </div>
                  
                  
                </div>
                <div class="form-buttons">
                    <button class="form-btn btn-cancel" type="reset">Cancel</button>
                    <button class="form-btn btn-save" type="submit">Save</button>
                    </div>
                </form>


            </div>
        </div>


    </div>


</body>
</html>
